apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: azure-vote-front
  namespace: flux-system
spec:
  image: acrgitopsdemo.azurecr.io/voting-app
  interval: 1m0s
  secretRef:
  # name: regcred
    name: acr
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: podinfo
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: azure-vote-front
  policy:
    semver:
      range: '>=1.0.0'
